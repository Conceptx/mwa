<!doctype html>

<html lang="en-US">

<head>

  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html">
  <title>Loan Application</title>
  <link rel="shortcut icon" href="http://static.tmimgcdn.com/img/favicon.ico">
  <link rel="icon" href="http://static.tmimgcdn.com/img/favicon.ico">
  <link href="../static/styles/form.css" rel="stylesheet" type="text/css" media="all">
  <link href="../static/styles/switchery.min.css" rel="stylesheet" type="text/css" media="all">
  <script type="text/javascript" src="../static/js/switchery.min.js"></script>

</head>

<body  style="background: url('../static/images/demo/backgrounds/1.jpg');">
  <div id="wrapper">

  <h1>Issuing New Loan</h1>

  <form action="{{url_for('new')}}" method="post">
  <div class="col-2">
    <label>
      Name
      <input placeholder="Name " id="1" name="name" tabindex="1" required autocomplete="off">
    </label>
  </div>
  <div class="col-2">
    <label>
      Surname
      <input placeholder="Surname" id="2" name="surname" tabindex="2" required autocomplete="off">
    </label>
  </div>

  <div class="col-3">
    <label>
      Client Id
      <input placeholder="National ID" id="3" name="nat_id" tabindex="3" required autocomplete="off">
    </label>
  </div>
  <div class="col-3">
    <label>
      Loan Amount
      <input placeholder="Loan amount" id="4" name="amount" tabindex="4" required autocomplete="off">
    </label>
  </div>
  <div class="col-3">
    <label>
      Interest Rate
      <input placeholder="Interest Rate (%) " id="5" name="interest" tabindex="6" required autocomplete="off">
    </label>
  </div>

  <div class="col-4">
    <label>
      Tenure
      <input placeholder="Tenure (days)" id="6" name="tenure" tabindex="6" required autocomplete="off">
    </label>
  </div>
  <div class="col-4">
    <label>
      Sector
      <input placeholder="Sector" id="7" name="sector" tabindex="7" required autocomplete="off">
    </label>
  </div>

  <div class="col-submit">
    <button class="submitbtn" type="submit">Submit Form</button>
  </div>

  </form>
  </div>
  <script type="text/javascript">
    function save()
    {
        var a = document.getElementById('1').value;
        var b = document.getElementById('2').value;
        var c = document.getElementById('3').value;
        var d = document.getElementById('4').value;
        var e = document.getElementById('5').value;
        var g = document.getElementById('6').value;
        var h = document.getElementById('7').value;

        if( a == ""||b==''||c==''||d==''||e ==''|| g ==''|| h == '')
        {
            alert("please fill all the fields");
        }
        else
        {
          if(isNaN(d))
            {
                alert("invalid Loan Amount");
            }
            else if (isNaN(e))
            {
                alert("invalid Interest rate")
            }
            else if (isNaN(g))
            {
                alert("invalid Tenure");
            }
            else
            {
                        alert("Loan application was succesful")
            }

        }


      }
  </script>
<script type="text/javascript">
var elems = Array.prototype.slice.call(document.querySelectorAll('.js-switch'));

elems.forEach(function(html) {
  var switchery = new Switchery(html);
});
</script>
</body>
</html>
